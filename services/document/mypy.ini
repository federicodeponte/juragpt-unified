[mypy]
# Python version
python_version = 3.10

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Type checking
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Suppression
ignore_missing_imports = True

# Plugins
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

# Per-module options

[mypy-app.config]
# Suppress Pydantic Settings initialization false positives
disable_error_code = call-arg

[mypy-tests.*]
# Relax checks for tests
ignore_errors = True

[mypy-app.db.supabase_client]
# Allow untyped function bodies (gradual typing)
check_untyped_defs = False

[mypy-app.auth.rate_limit]
# Allow untyped function bodies (gradual typing)
check_untyped_defs = False

[mypy-app.core.pii_anonymizer]
# Allow untyped function bodies (gradual typing)
check_untyped_defs = False
# Ignore Presidio API changes
disable_error_code = call-arg

[mypy-app.core.docx_extractor]
# Complex docx parsing - gradual typing
disable_error_code = assignment,var-annotated

[mypy-app.auth.middleware]
# Auth middleware - gradual typing
disable_error_code = arg-type

# Locust Configuration File
# ABOUTME: Default configuration for Auditor load testing

# Target host
host = http://localhost:8888

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Default user count and spawn rate for headless mode
# These can be overridden via command line
users = 50
spawn-rate = 5

# Test duration (optional)
# run-time = 5m

# HTML report output
# html = reports/load_test_report.html

# CSV output (stats, failures, stats_history)
# csv = reports/load_test

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
loglevel = INFO

# Process options
# master = False
# worker = False
# expect-workers = 4

# Other options
# headless = False
# tags = verify
# exclude-tags = health
